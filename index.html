<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Speedrun Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="favicon.png" rel="shortcut icon"/>
  </head>
  <body>
    <p id="timer" class="stopped">00:00:00.000</p>
    <button id="start" onclick="startTimer()" class="startButton">Start Timer</button>
    <button id="stop" onclick="stopTimer()" class="stopButton">Stop Timer</button>
    <button id="reset" onclick="resetTimer()" class="resetButton">Reset Timer</button>
    <script src="script.js"></script>
  </body>
</html>
